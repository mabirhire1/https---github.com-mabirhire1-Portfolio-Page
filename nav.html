<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>


 <!--bootstrap CDN link -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<!-- google fonts  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- custom style -->
<link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 py-3 shadow-sm fixed-top">
        <div class="container-fluid">
          <img src="./IMG/logo.8afdbd65c1c8c7aee295a3d133786a51.svg" alt="Kodecamp Logo">
          <!-- <a class="navbar-brand" href="#"></a> -->
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mx-5 fs-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-4 fs-4">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item mx-4 fs-4">
                <a class="nav-link" href="#">Courses</a>
              </li>             
              <li class="nav-item mx-4 fs-4">
                <a class="nav-link" href="#">Trainers</a>
              </li>
              <li class="nav-item mx-4 fs-4">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown mx-4 fs-4">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item fs-4" href="#">Features</a></li>
                  <li><a class="dropdown-item fs-4" href="#">Faqs</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item fs-4" href="#">Contact Us</a></li>
                </ul>
              </li>             
            </ul>
            <form class="d-flex" role="search">              
              <button class="btn btn-outline-info px-5 fs-3 rounded-pill" type="submit">Get started</button>
            </form>
          </div>
        </div>
      </nav>
    

<!-- bootsrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
